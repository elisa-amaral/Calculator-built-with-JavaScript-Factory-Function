<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator built with JavaScript Factory Functions</title>
    <link rel="shortcut icon" href="./assets/img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <section class="container">
        <div id="calculatorContainer">
            <div id="header">
                <img src="assets/img/logo.svg" alt="Calculator">
                <h1>Calculator</h1>
            </div>

            <table class="calculator">
                <tr>
                    <td colspan="4"><input type="text" class="display"></td>
                </tr>
    
                <tr>
                    <td><button class="btn clear-btn">C</button></td>
                    <td><button class="btn math-operation-button">(</button></td>
                    <td><button class="btn math-operation-button">)</button></td>
                    <td><button class="btn math-operation-button">/</button></td>
                </tr>
    
                
                <tr>
                    <td><button class="btn math-operation-button">7</button></td>
                    <td><button class="btn math-operation-button">8</button></td>
                    <td><button class="btn math-operation-button">9</button></td>
                    <td><button class="btn math-operation-button">*</button></td>
                </tr>
    
                <tr>
                    <td><button class="btn math-operation-button">4</button></td>
                    <td><button class="btn math-operation-button">5</button></td>
                    <td><button class="btn math-operation-button">6</button></td>
                    <td><button class="btn math-operation-button">+</button></td>
                </tr>
    
                <tr>
                    <td><button class="btn math-operation-button">1</button></td>
                    <td><button class="btn math-operation-button">2</button></td>
                    <td><button class="btn math-operation-button">3</button></td>
                    <td><button class="btn math-operation-button">-</button></td>
                </tr>
    
                <tr>
                    <td><button class="btn math-operation-button separator">.</button></td>
                    <td><button class="btn math-operation-button">0</button></td>
                    <td><button class="btn delete-btn">&laquo;</button></td>
                    <td><button class="btn equal-btn">=</button></td>
                </tr>
            </table>
        </div>
    </section>
    
    <footer class="footer">
        <p>Built with <span id="heartEntity">&#10084;</span> by <a href="https://beacons.ai/elisa_amaral"
            target="_blank">Elisa Amaral</a></p>
    </footer>
    
    <script src="./assets/js/main.js"></script>
    
</body>
</html>
